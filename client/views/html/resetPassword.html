<template name='entryResetPassword'>
  <div class="{{containerCSSClass}}">
    <div class="{{rowCSSClass}}">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
        
      <div class="entry col-md-4 col-md-offset-4">
        {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
        {{/if}}
        
          <h3>{{"resetYourPassword"}}</h3>
        <form id='resetPassword'>
          <div class="form-group">
            <input type="password" name="new-password" class="form-control" value=''>
          </div>
          <button type="submit" class="btn btn-default">{{"updateYourPassword"}}</button>
        </form>
        {{#if showSignupCode}}
          <p class="entry-signup-cta">{{'dontHaveAnAccount'}} <a href="{{pathFor 'entrySignUp'}}">{{'signUp'}}</a></p>
        {{/if}}
          
        {{#if talkingToServer}}
          {{> spinner}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
