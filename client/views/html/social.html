<template name='entrySocial'>
  <button class="btn" id="entry-{{this}}" name="{{this}}">
    {{#if unconfigured}}
      <i class="fa fa-{{icon}}"></i> {{"configure"}} {{capitalize this}}
    {{else}}
      <i class="fa fa-{{icon}}"></i> {{buttonText}} {{"with"}} {{capitalize this}}
    {{/if}}
  </button>
</template>
